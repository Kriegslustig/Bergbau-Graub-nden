<template name="filterCheckboxes">
  <section class="filterCheckboxes filterCheckboxes--{{ name }}">
    <h3 class="filterCheckboxes__title">{{ label }}</h3>
    <ul class="filterCheckboxes__list">
    </ul>
  </section>
  <script type="text/javascript">
    // TODO: find a better solution for this
    (function () {
      var details = {
        detail: {
          name: '{{ name }}'
        }
      }
    , filterCheckboxesRenderedEvent = {}
      filterCheckboxesRenderedEvent = new CustomEvent('filterCheckboxesRendered', details)
      document.dispatchEvent(filterCheckboxesRenderedEvent)
    })()
  </script>
</template>
