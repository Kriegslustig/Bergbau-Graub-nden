<template name="pagePlacesNew">
  <main>
    {{ #autoForm schema=placeSchema type='method' meteormethod='newPlace' }}
      <fieldset>
        <legend>Location</legend>
        {{ > afQuickField name='locationName' }}
        {{ > afQuickField name='locationLatitude' }}
        {{ > afQuickField name='locationLongitude' }}
      </fieldset>
      <fieldset>
        <legend>Details</legend>
        {{ > afQuickField name='type' }}
        {{ > afFieldInput name='ore' options=oreOptions noselect=true }}
        {{ > afQuickField name='finds' }}
        {{ > afQuickField name='images' }}
        {{ > afQuickField name='references' }}
      </fieldset>
      <fieldset>
        <legend>Usage</legend>
        {{ > afQuickField name='owners' }}
        {{ > afQuickField name='usageStart' }}
        {{ > afQuickField name='usageStop' }}
      </fieldset>
    {{ /autoForm }}
  </main>
</template>
