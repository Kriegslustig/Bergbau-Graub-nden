<template name="blockPlace">
  <li
    class="place"
    data-longitude="{{ location.coordinates.longitude }}"
    data-latitude="{{ location.coordinates.latitude }}"
    style="
    left:{{ latitudeToPercent location.coordinates.latitude }}%;
    top:{{ longitudeToPercent location.coordinates.longitude }}%;
  ">
    <h2 class="place__location">{{ location.name }}</h2>
  </li>
</template>
