<template name="pagePlaces">
  <table class="places">
    {{ #each listPlaces }}
      <tr class="places__item">
        <td>{{ location.locationName }}</td>
        <td>{{ location.coordinates.latitude }} : {{ location.coordinates.longitude }}</td>
        <td>{{ usage.start }} - {{ usage.stop }}</td>
        <td>{{ type }}</td>
        <td><a href="{{ pathFor 'places.edit' }}">Edit</a></td>
      </tr>
    {{ /each }}
  </table>
</template>
